name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: brew install xcodegen

    - name: Verify tools
      run: |
        swift --version
        xcodebuild -version
        xcodegen --version

    - name: Build
      run: make build

    - name: Test
      run: make test
